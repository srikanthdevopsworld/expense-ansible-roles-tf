
    - name: install nginx
      ansible.builtin.dnf: 
        name: nginx
        state: installed

    - name: start nginx service
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes

    - name: include common role
      include_role:
        name: common
        tasks_from: main

